<html>
<head>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

</head>

<body>
<div class="container">
<div class="row">
<div class="col-lg-4 ">
<h1>Waggle!</h1>
<h4>Collaboration software for students</h4>
</div>
</div>
<hr>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" id="un" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" id="pass" value="">
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="button" class="btn btn-lg btn-success btn-block" id="lgin" value="Log In">
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
$('#lgin').click(function(){
	un= $('#un').val();
	pass = $('#pass').val();
	console.log(pass);
	
	var publicKeyHeader = 'X-StackMob-API-Key-ae924762-6432-41d7-88ca-5f034661e46b';
        var requestHeaders = {};
         requestHeaders['Content-Type'] = 'application/x-www-form-urlencoded';
        requestHeaders['Accept'] = 'application/vnd.stackmob+json; version=0';
        requestHeaders[publicKeyHeader] = 1;
        //requestHeaders['Range'] = 'objects=0-49'; //set pagination to first 10
        var body = 'username=' + un + '&password=' + pass + '&token_type=mac';
		
		$.ajax({
				url: 'https://api.stackmob.com/user/accessToken',
				headers: requestHeaders, //set the headers
				type: 'POST',
				data: body,
				success: function(data, textStatus, xhr) {
					console.log(data);
					console.log(textStatus);
					console.log(xhr);
				},
				error: function(xhr, textStatus, error) {
					console.log(error);
				}
				});
});
</script>
</html>
